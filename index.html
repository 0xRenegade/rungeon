<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico?" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🏃‍♂️Rungeon</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=JetBrains+Mono&family=Roboto&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/384a80988d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="index">
    <div class="doors">
      <i class="icon fas fa-dungeon fa-5x" onclick="StartGame();"></i>
    </div>
    <div class="links">
      <a
        href="https://github.com/devkennyy/rungeon"
        class="textButton"
        target="_blank"
      >
        <i class="fas fa-fw fa-code"></i>
        <div class="text">GitHub</div></a
      >
      <a
        href="https://discord.com/devkennyy/rungeon"
        class="textButton"
        target="_blank"
      >
        <i class="fa-brands fa-fw fa-discord"></i>
        <div class="text">Discord</div></a
      >
      <div class="theme" <a
        href="https://discord.com/devkennyy/rungeon"
        class="textButton"
        target="_blank"
      >
        <i class="fas fa-fw fa-palette"></i>
        <div class="text">Theme</div></a
      >
    </div>
  </body>
</html>
<script src="main.js"></script>
