    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>

    <div id="stage_start" class="stage d-flex flex-column flex-nowrap vh-100">
        <i id="stage_start-icon" class="icon fas fa-door-open fa-3x align-self-center"></i>
        <h1>A mystery door, how exciting</h1>
        <p>
          Lucky you! Maybe that <b>button does something?</b>
        </p>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" onclick="Next_Stage('start')">Continue</button>
        </div>
    </div>

    <div id="stage_1" class="stage d-flex flex-column flex-nowrap vh-100 d-none">

        <div id="stage_1-icon" class="icon fas fa-bug fa-3x align-self-center" onclick="Stage_One_Squish()"></div>
        
        <h1>The bugs are coming</h1>
        <p><b>SQUASH THE BUG!</b> DO IT! DO IT!</b></p>

        <div class="d-flex justify-content-center">
            <button class="btn btn-danger me-5" onclick="Previous_Stage(1)">Return</button>
            <button id="stage_1-btn" class="btn btn-primary" disabled onclick="Next_Stage(1)">Continue</button>
        </div>
    </div>

    <div id="stage_2" class="stage d-flex flex-column flex-nowrap vh-100 d-none">

      <div id="stage_2-icon" class="icon fas fa-tree fa-3x align-self-center" title="Nope, it's a tree"></div>
      <h1>Is that a dragon?</h1>
      <p>Take a breath, and this weird <b>piece of gold</b><span> <i id="stage_2-coin" onclick="Stage_Two_Coin(); Enable_Continue_Button(2)">ðŸŸ¡</i></span></p>
      <div class="d-flex justify-content-center">
          <button class="btn btn-danger me-5" onclick="Previous_Stage(2)">Return</button>
          <button id="stage_2-btn" class="btn btn-primary" disabled onclick="Next_Stage(2)">Continue</button>
        </div>
    </div>

    <div id="stage_3" class="stage d-flex flex-column flex-nowrap vh-100 d-none">
      
      <div id="stage_3-icon" class="icon fas fa-dragon fa-3x align-self-center" onclick="Stage_Three_Coin()"></div>
      <h1>That's definitely a dragon</h1>
      <p id="coinComment">Give him <b>the coin</b> or something!</p>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger me-5" onclick="Previous_Stage(3)">Return</button>
        <button id="stage_3-btn" class="btn btn-primary" disabled onclick="Next_Stage(3)">Continue</button>
      </div>
    </div>

    <div id="stage_end" class="stage d-flex flex-column flex-nowrap vh-100 d-none"">
      <div class="icon fas fa-running fa-3x align-self-center""></div>
      <h1>You did it?</h1>
      <p><b>Get out</b> while you can.</p>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger" onclick="Restart()">Restart</button>
      </div>
    </div>
  </div>
